<!DOCTYPE html>
<html>

<html lang="en" ng-app>
    <meta charset="utf-8">
    <title>ROS Turtle follow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <script src="http://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
</head>

<body>
    <button onclick="moveIt()">MoveIt</button>
    <canvas id="canvas" width="700" height="900"></canvas>
</body>

<script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;
uniform vec2 u_resolution;

void main() {
   // convert the rectangle points from pixels to 0.0 to 1.0
   vec2 zeroToOne = a_position / u_resolution;
   // convert from 0->1 to 0->2
   vec2 zeroToTwo = zeroToOne * 2.0;
   // convert from 0->2 to -1->+1 (clipspace)
   vec2 clipSpace = zeroToTwo - 1.0;
   gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}
</script>
<!-- fragment shader -->
<script id="2d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 u_color;
void main() {
   gl_FragColor = u_color;
}
</script>

<script>
"use strict";

  // Get A WebGL context
  var canvas = document.getElementById("canvas");
  // setupLesson(canvas);
  var gl = canvas.getContext("webgl");


  // setup GLSL program
  var program = createProgramFromScripts(gl, ["2d-vertex-shader", "2d-fragment-shader"]);
  gl.useProgram(program);

  // look up where the vertex data needs to go.
  var positionLocation = gl.getAttribLocation(program, "a_position");

  // lookup uniforms
  var resolutionLocation = gl.getUniformLocation(program, "u_resolution");
  var colorLocation = gl.getUniformLocation(program, "u_color");

  // set the resolution
  gl.uniform2f(resolutionLocation, canvas.width, canvas.height);

  // Create a buffer.
  var buffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
  gl.enableVertexAttribArray(positionLocation);
  gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

  // Set a random color.
  gl.uniform4f(colorLocation, Math.random(), Math.random(), Math.random(), 1);

  var translation = [0, 0];
  var width = 30;
  var height = 30;

  drawScene();

  function updatePosition(index, val) {
    translation[index] = val;
    drawScene();
  }

  // Draw a the scene.
  function drawScene() {
    // Clear the canvas.
    gl.clear(gl.COLOR_BUFFER_BIT);

    // Setup a rectangle
    setRectangle(gl, translation[0], translation[1], width, height);

    // Draw the rectangle.
    gl.drawArrays(gl.TRIANGLES, 0, 6);
  }

  // Connecting to ROS
  // -----------------

  var ros = new ROSLIB.Ros({
      url: 'ws://vbox.local:9090'
  });

  ros.on('connection', function() {
      console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
      console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
      console.log('Connection to websocket server closed.');
  });

  var clearSrv = new ROSLIB.Service({
      ros: ros,
      name: '/clear',
      serviceType: 'std_srvs/Empty'
  });

  var request = new ROSLIB.ServiceRequest({});

  clearSrv.callService(request, function(result) {
      console.log('Result for service call');
      console.log(result);
  });


  var rectangleAction = new ROSLIB.ActionClient({
      ros: ros,
      serverName: '/turtle_shape',
      actionName: 'actionlib/ShapeAction'
  });

  var goal = new ROSLIB.Goal({
      actionClient: rectangleAction,
      goalMessage: {
          edges: 4,
          radius: 1
      }
  });

  var poseListener = new ROSLIB.Topic({
      ros: ros,
      name: '/turtle1/pose',
      messageType: 'turtlesim/Pose'
  });

  poseListener.subscribe(function(res) {
      updatePosition(0, res.x * 50);
      updatePosition(1, res.y * 50);
  })

  function moveIt() {
      goal.send();
  }

// Fill the buffer with the values that define a rectangle.
function setRectangle(gl, x, y, width, height) {
  var x1 = x;
  var x2 = x + width;
  var y1 = y;
  var y2 = y + height;
  gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array([
          x1, y1,
          x2, y1,
          x1, y2,
          x1, y2,
          x2, y1,
          x2, y2]),
      gl.STATIC_DRAW);
}
</script>
<!-- vertex shader -->


</html>
